{% load static %}
{% load embed_video_tags %}
<!DOCTYPE html>
<html>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Water Movement</title>
  <!-- <link href="../static/home.css" rel="stylesheet" type="text/css" /> -->
  <link href="{% static 'css/video.css' %}" rel="stylesheet" type="text/css" />


  <link rel = "icon" href = "{% static 'icons/favicon.ico' %}" 
        type = "image/x-icon">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li>
          <a href="/wmove"> 
            <div class = "icon"></div>
            <i class="fa fa-home" aria-hidden="true"></i>
            <div class = "name" data-text="Home">Home</div>
          </a>
        </li>

        <li>
            <a href="/video/link"> 
              <div class = "icon"></div>
              <i class="fa fa-video-camera" aria-hidden="true"></i>
              <div class = "name" data-text="Videos">Videos</div>
            </a>
          </li>
  
          <li>
            <a href="/chat"> 
              <div class = "icon"></div>
              <i class="fa fa-users" aria-hidden="true"></i>
              <div class = "name" data-text="Discussion Forum">Discussion Forum</div>
            </a>
          </li>
  
          <li>
            <a href="events.html"> 
              <div class = "icon"></div>
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <div class = "name" data-text="Events">Events</div>
            </a>
          </li>
  
          <li>
            <a href="youth_leaders.html"> 
              <div class = "icon"></div>
              <i class="fa fa-child" aria-hidden="true"></i>
              <div class = "name" data-text="Youth Leaders">Youth Leaders</div>
            </a>
          </li>
  
          <li>
            <a href="#contactTitle"> 
              <div class = "icon"></div>
              <i class="fa fa-tint" aria-hidden="true"></i>
              <div class = "name" data-text="About">About</div>
            </a>
          </li>
  
          <li>
            <a href="#randomTitle"> 
              <div class = "icon"></div>
              <i class="fa fa-comments" aria-hidden="true"></i>
              <div class = "name" data-text="Messages">Messages</div>
            </a>
          </li>
  
          <li>
            <a href="/personal/login"> 
              <div class = "icon"></div>
              <i class="fa fa-user" aria-hidden="true"></i>
              <div class = "name" data-text="Login">Login</div>
            </a>
          </li>


      </ul>
    </nav>
  </header>

  <main>
    <div class="home" id="top">
      <p><span id="big">Water Movement</span></p>
      <p></p>
    </div>
  </main>


  <div class="container">
    {% for x in obj %}
      {% video x.video 'small' %}
    {% endfor %}
  </div>


  <div id="map"></div>
<footer class="footer">
  <h3 id="contactTitle">Contact Us</h3>
  <div class="contactBlock">
    <li class="contactinfo">
      <ul>Team water</ul>
      <ul>email id @ email.com</ul>
    </li>
  </div>
</footer>

</body>

</html>
